welcome-general=欢迎来到 Explosive Gaming; 你在这里的时候要遵守规。 你可以在左上方的接口找到更多信息。 地图时间 __2__。 \n下次地图重设： __1__
welcome-roles=我们有自定义的身份组来保护其他用户。 所以你有机会不能使用拆除规划器或掉东西。 身份组给予你各种权限\n你有以下身份组： __1__
welcome-chat=你可以使用 「重音符/抑音符」 键 （ESC 键 下方） - 你也可以在选项中修改按键。 \n你目前设定为 「__CONTROL__toggle-console__」
rules-tab=规则
rules-tooltip=服务器规则
rules-general=你在本服务器游玩即等同同意以下规则。 管理员有机会就相关事项提问。 你可能会因为违反规则而被封禁，你可以在 Discord 中提出反对。 
rules-1=开挂或滥用漏洞将不会被容忍。 
rules-2=当你找到漏洞可以通知职员。 
rules-3=请在聊天室中尊重其他人。 
rules-4=请不要把所有物品全部取走。 
rules-5=请不要滥发信息，大量铺设地砖，或不为箱子设置上限，浪费资源。 
rules-6=当你想大量拆除原有设施前请通知其他用户。 
rules-7=请不要无故使用机器人来大量铺设或拆除地砖，滥用主动出货箱。 
rules-8=请不要随意移动来开大量地图，这有助减少地图下载时间。 
rules-9=请不要无故使用全图喇叭。 
rules-10=请不要无故转动传送带方向，停用传送带，或停止生产。 
rules-11=请不要用回旋处。 火车站尾返程则是例外。 
rules-12=请跟其他人使用相同的火车组成。 常用的有1-2-1,2-4-2，或3-8-3，即1个动车组拖2个货车组再拖不同方向的1个动车组。 
rules-13=火车必须是左上右下 （LHD）。 
rules-14=禁止要求身份组，发广告，发恶意链接。 
rules-15=使用常识， 举报违规人员，管理员只有最终决定权。 
